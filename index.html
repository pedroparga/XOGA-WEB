<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XOGA</title>
  <meta name="color-scheme" content="dark">

  <style>
    :root{
      --bg:#000;             /* fondo negro */
      --text:#caffca;        /* texto verdoso suave */

      /* Color neón (verde de tu diseño) en RGB para controlar opacidades */
      --nr:57; --ng:255; --nb:20; /* #39FF14 */

      /* posición del foco principal (se actualiza por JS) */
      --mx:50%;
      --my:50%;
    }

    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
    }

    /* Capa del brillo que "sigue" al ratón */
    .bg-glow{
      position:fixed;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(40vmin 40vmin at var(--mx) var(--my), rgba(var(--nr),var(--ng),var(--nb),.50), transparent 60%),
        radial-gradient(26vmin 26vmin at calc(var(--mx) + 12%) calc(var(--my) + 6%), rgba(var(--nr),var(--ng),var(--nb),.28), transparent 70%),
        radial-gradient(60vmin 60vmin at calc(var(--mx) - 18%) calc(var(--my) + 20%), rgba(var(--nr),var(--ng),var(--nb),.22), transparent 72%);
      filter: blur(10px) saturate(120%);
      transition: background .18s ease;
      z-index:0;
    }

    main{
      position:relative;
      z-index:1;
      min-height:100dvh;
      display:grid;
      place-items:center;    /* centra el contenido */
      padding:4vmin;
      user-select:none;
      -webkit-tap-highlight-color:transparent;
    }

    .logo-wrap{
      display:grid;
      place-items:center;
      padding:clamp(6px,2vmin,16px);
      border-radius:20px;
      box-shadow:
        0 0 0 2px rgba(57,255,20,.28) inset,
        0 0 16px rgba(57,255,20,.28),
        0 0 40px rgba(57,255,20,.20);
      transition:transform .12s ease;
    }
    .logo-wrap:active{ transform:scale(.985); }

    .logo{
      width:clamp(140px,28vmin,300px);
      height:auto;
      display:block;
      filter:
        drop-shadow(0 0 5px rgba(57,255,20,.28))
        drop-shadow(0 0 14px rgba(57,255,20,.20));
    }

    .hint{
      position:fixed;
      bottom:18px; left:50%; transform:translateX(-50%);
      font-size:.95rem; letter-spacing:.04em;
      color:#dfffd9; opacity:.85;
      text-shadow:0 0 8px rgba(57,255,20,.25);
      z-index:2; pointer-events:none;
    }

    @media (prefers-reduced-motion: reduce){
      .bg-glow{ transition:none }
    }
  </style>
</head>
<body>
  <div class="bg-glow" aria-hidden="true"></div>

  <main id="stage" >
    <div class="logo-wrap">
      <img class="logo" src="Logo_sinfondo.png" alt="XOGA" />
    </div>
  </main>

  <script>
    // Suavizado tipo "lerp" para que el brillo siga con inercia
    (function(){
      const root = document.documentElement;
      let targetX = 50, targetY = 50;   // destino en %
      let currentX = 50, currentY = 50; // posición actual en %
      const ease = 0.08;                // menor = más suave

      function toPerc(clientX, clientY){
        return {
          x: Math.max(0, Math.min(100, clientX / window.innerWidth  * 100)),
          y: Math.max(0, Math.min(100, clientY / window.innerHeight * 100)),
        };
      }

      function onPointerMove(x, y){
        const p = toPerc(x, y);
        targetX = p.x; targetY = p.y;
        // iniciamos render si no está ya corriendo
        if (!animId) tick();
      }

      let animId = null;
      function tick(){
        // interpolación suave hacia el objetivo
        currentX += (targetX - currentX) * ease;
        currentY += (targetY - currentY) * ease;

        root.style.setProperty('--mx', currentX.toFixed(2) + '%');
        root.style.setProperty('--my', currentY.toFixed(2) + '%');

        // si aún no hemos llegado, seguimos animando
        if (Math.abs(targetX - currentX) > 0.05 || Math.abs(targetY - currentY) > 0.05){
          animId = requestAnimationFrame(tick);
        }else{
          animId = null;
        }
      }

      // Ratón
      window.addEventListener('mousemove', (e)=> onPointerMove(e.clientX, e.clientY), {passive:true});

      // Táctil
      window.addEventListener('touchmove', (e)=>{
        const t = e.touches[0];
        if (t) onPointerMove(t.clientX, t.clientY);
      }, {passive:true});

      // Al salir del viewport vuelve lentamente al centro
      window.addEventListener('mouseleave', ()=> { targetX = 50; targetY = 50; if(!animId) tick(); });

      // Primer frame para fijar posición inicial
      tick();
    })();
  </script>
</body>
</html>
