<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XOGA</title>
  <meta name="color-scheme" content="dark">

  <style>
    :root{
      /* Paleta “neón” de tu imagen */
      --bg: #000000;          /* negro */
      --neon: #39FF14;        /* verde neón */
      --neon-soft: rgba(57,255,20,.22);
      --neon-strong: rgba(57,255,20,.45);
      --text: #caffca;
    }

    *{ box-sizing:border-box; }
    html, body{
      height:100%;
      margin:0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }

    /* Brillos suaves del fondo */
    .bg-glow{
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(42vmin 42vmin at 25% 30%, var(--neon-strong), transparent 60%),
        radial-gradient(34vmin 34vmin at 75% 25%, var(--neon-soft), transparent 70%),
        radial-gradient(58vmin 58vmin at 50% 85%, var(--neon-soft), transparent 70%);
      filter: blur(10px) saturate(120%);
      opacity: .9;
      z-index: 0;
      animation: float 10s ease-in-out infinite alternate;
    }
    @keyframes float{
      from{ transform: translateY(-1%); }
      to  { transform: translateY(1%); }
    }

    /* Centrado perfecto */
    main{
      position: relative;
      z-index: 1;
      min-height: 100dvh;
      display: grid;
      place-items: center;   /* centra horizontal y vertical */
      padding: 4vmin;
    }

    /* Marco del logo con efecto neón sutil */
    .logo-wrap{
      display: grid;
      place-items: center;
      padding: clamp(6px, 2vmin, 16px);
      border-radius: 20px;
      box-shadow:
        0 0 0 2px rgba(57,255,20,.28) inset,
        0 0 16px rgba(57,255,20,.28),
        0 0 40px rgba(57,255,20,.20);
    }

    /* Tamaño contenido y responsivo del logo */
    .logo{
      width: clamp(140px, 28vmin, 300px); /* más pequeño y adaptable */
      height: auto;
      display: block;
      filter:
        drop-shadow(0 0 5px rgba(57,255,20,.28))
        drop-shadow(0 0 14px rgba(57,255,20,.20));
    }

    .tagline{
      margin-top: 1rem;
      font-weight: 600;
      letter-spacing: .06em;
      text-shadow:
        0 0 8px rgba(57,255,20,.25),
        0 0 18px rgba(57,255,20,.2);
    }

    @media (prefers-contrast: more){
      .bg-glow{ opacity:.6; filter:none; }
      .logo-wrap{ box-shadow: 0 0 0 2px var(--neon) inset; }
    }
  </style>
</head>
<body>
  <!-- Brillos de fondo -->
  <div class="bg-glow" aria-hidden="true"></div>

  <main>
    <div class="logo-wrap" role="img" aria-label="Logo XOGA con efecto neón">
      <!-- Asegúrate de que el archivo exista junto a este HTML -->
      <img class="logo" src="Logo_sinfondo.png" alt="XOGA" />
    </div>
    <!-- Texto opcional bajo el logo (puedes eliminarlo) -->
    <!-- <div class="tagline">Play • Meet • Enjoy</div> -->
  </main>
</body>
</html>
