<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>XOGA</title>
  <script>
    (function () {
      var parts = location.pathname.split('/').filter(Boolean); // ["m","123"]
      var id = parts.length > 1 ? parts[1] : new URLSearchParams(location.search).get('id');

      // RELLENA estas URLs:
      var iosStore = "https://apps.apple.com/app/idTU_APPLE_ID";
      var androidStore = "https://play.google.com/store/apps/details?id=com.tu.paquete";

      // Si quieres que escritorio aterrice en tu SPA (login o detalle):
      var webFallback = id ? ("/match/" + id) : "/";

      var ua = navigator.userAgent || "";
      var isAndroid = /Android/i.test(ua);
      var isIOS = /iPhone|iPad|iPod/i.test(ua);

      if (isIOS)      location.replace(iosStore);
      else if (isAndroid) location.replace(androidStore);
      else            location.replace(webFallback);
    })();
  </script>
</head>
<body></body>
</html>
